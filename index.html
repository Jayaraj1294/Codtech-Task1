<!-- Html file of the Password Strength Checker -->

<div id="container">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
  <h1>Password Strength Checker</h1>
  <p>Enter your password to receive visible feedback about the length, complexity, and strength of your password.</p>
  <p>There are no submit buttons available to protect the confidentiality of your passwords.</p>
	<div class="block">
	<input id="password" />
	<div id="complexity" class="default">Enter a random password.</div>
	</div>

	<div class="block">
	<div id="results" class="default">Breakdown of points.</div>
	<div id="details"></div>
	<p class="message"></div>
	</div>
</div>
